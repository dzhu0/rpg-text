<!DOCTYPE html>

<html lang="en">

<head>
	<title>RPG - Dragon Repeller</title>
	<meta charset="UTF-8">
	<meta name="description" content="Simple RPG game using text">
	<meta name="author" content="Daniel Zhu">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<main>
			<div class="stats">
				<span>
					XP: <b id="player-xp"></b>
				</span>

				<span>
					Health: <b id="player-health"></b>
				</span>

				<span>
					Gold: <b id="player-gold"></b>
				</span>
			</div>

			<div class="controls">
				<button class="btn" id="btn-1"></button>
				<button class="btn" id="btn-2"></button>
				<button class="btn" id="btn-3"></button>
			</div>

			<div class="stats stats-monster" id="stats-monster">
				<span>
					Monster Name: <b id="monster-name"></b>
				</span>

				<span>
					Health: <b id="monster-health"></b>
				</span>
			</div>

			<div class="text" id="text"></div>
		</main>
	</div>

	<script src="index.js" type="module"></script>
</body>

</html>
